<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
      const { createApp } = VueRuntimeDOM
      let App = {
        props: {
          a: 1
        },
        setup() {
          return {
            b: 3,
            c: 12
          }
        },
        render(proxy) {
          console.log(proxy.b, proxy.a, proxy.c)
        }
      }
      let app = createApp(App, {a: 'vvv'})
      app.mount('#app')
      // console.log(proxy)
    </script>
  </body>
